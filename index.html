<!DOCTYPE html>
<html lang="en">

<style>
	.circle{
		width: 0px;
		height: 0px;
		background: yellow;
		border-radius: 50%;
		position: absolute;
		top: 50%;
		left: 50%;
		transition: all 1s ease 0.1s;
	}
</style>
<body>
	<div class="circle"></div>
	<script>

			function color(){
